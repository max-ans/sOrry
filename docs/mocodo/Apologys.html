<html>
<head>
<meta charset='utf-8'>
<style>
  #mld .relation { font-variant: small-caps; font-weight: bold }
  #mld .primary { text-decoration: underline }
  #mld .foreign { font-style: oblique }
  #mld .normal { }
</style>
</head>
<body>
<div id='mld'>
<div>
  <span class='relation'>COMMENT</span> (
    <span class='primary'>id</span>,
    <span class='normal'>author</span>,
    <span class='normal'>content</span>,
    <span class='foreign'>id.1</span>
  )
</div>
<div>
  <span class='relation'>APOLOGY</span> (
    <span class='primary'>id</span>,
    <span class='normal'>author</span>,
    <span class='normal'>content</span>,
    <span class='normal'>slug</span>,
    <span class='normal'>likes</span>,
    <span class='normal'>commentaries</span>,
    <span class='foreign'>id.1</span>
  )
</div>
<div>
  <span class='relation'>is linked to</span> (
    <span class='foreign primary'>id</span>,
    <span class='foreign primary'>id.1</span>
  )
</div>
<div>
  <span class='relation'>USER</span> (
    <span class='primary'>id</span>,
    <span class='normal'>firstname</span>,
    <span class='normal'>lastname</span>,
    <span class='normal'>role</span>,
    <span class='normal'>email</span>,
    <span class='normal'>password</span>,
    <span class='normal'>nickname</span>,
    <span class='foreign'>id.1</span>
  )
</div>
<div>
  <span class='relation'>CATEGORY</span> (
    <span class='primary'>id</span>,
    <span class='normal'>title</span>,
    <span class='normal'>description</span>,
    <span class='normal'>slug</span>
  )
</div>
</div>
</body>
</html>
